<head>
    <meta charset="UTF-8">

    <title>Distributer Application</title>
</head>
<body>
    <div class="app-calcule">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center"> Application to distribute a total amount randomly by days</h3>
                </div>
                <div class="col-md-12">
                    <div class="error-container">
                        <div class="alert alert-danger hide-block" id="app-error-container" role="alert">
                            A simple danger alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-7">
                    <form id="app-distributer-form" type='post' action="API.php">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Total amount</label>
                                <input type="number" class="form-control" id="total-amount" class="total-amount" name="total-amount" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">Base line</label>
                                <input type="number" class="form-control" id="base-line" class="base-line" name="base-line" min="0" max="100" required>
                            </div>
                        </div>
                        <div class="form-row input-daterange">
                            <div class="form-group col-md-6">
                                <label for="inputCity">Start date</label>
                                <input type="text" class="form-control" id="start-date" class="start-date" name="start-date" value="2019-04-13">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputCity">End date</label>
                                <input type="text" class="form-control" id="end-date" class="end-date" name="end-date" value="2019-04-17">
                            </div>
                        </div>
                            
                        <button type="submit" class="btn btn-primary" id="btn-calculate">
                            Calculate
                        </button>
                    </form>
                </div>
                <div class="col-md-5">
                    <div class="app-data-container" id="app-data-result">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td> No Results Yet </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
